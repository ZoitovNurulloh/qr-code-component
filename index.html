<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qr code component</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="card">
    <a class="card__link" href="https://www.frontendmentor.io/" target="_blank">
      <img src="./img/image-qr-code.png" alt="" class="card__img" width="288" height="288">
    </a>

    <div class="card__content">
      <h2 class="card__title">Improve your front-end skills by building projects</h2>
      <p class="card__info">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

  <script src="/js/index.js"></script>
</body>
</html>
